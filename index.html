<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS | Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Pomodoro Timer</h1>

        <h2 id="status">Click the button to start</h2>

        <div id="timer">
            <span id="timer-minutes">00</span>
            :
            <span id="timer-seconds">11</span>
        </div>

        <div class="buttons">
            <button id="startBtn">Start Timer</button>
            <button id="pauseBtn">Pause Timer</button>
        </div>


        <script src="./script.js" defer></script>
    </main>
</body>

</html>
