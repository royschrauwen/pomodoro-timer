<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS | Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <h1 id="status">Pomodoro Timer</h1>

        <div id="timer">
            25 : 00
        </div>

        <div class="buttons">
            <button id="startBtn">Start Timer</button>
            <button id="resetBtn">Reset Timer</button>
        </div>

        <div class="markers">
            <ul>
                <li class="marker" id="marker1">Work</li>
                <li class="marker" id="marker2">Short Break</li>
                <li class="marker" id="marker3">Work</li>
                <li class="marker" id="marker4">Short Break</li>
                <li class="marker" id="marker5">Work</li>
                <li class="marker" id="marker6">Short Break</li>
                <li class="marker" id="marker7">Work</li>
                <li class="marker" id="marker8">Long Break</li>
            </ul>
        </div>


        <script src="./script.js" defer></script>
    </main>
</body>

</html>
